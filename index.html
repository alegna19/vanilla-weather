<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather</title>
</head>

<body>
    <div class="container ">
        <div class="weather-container">
            <div class="weather">
                <div class="overview">
                    <h1 id="country"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" id="icon" alt="clear" class="float-left">
                            <strong id="temp"></strong>
                            <span class="units">°C | <a href="#">°F</a> </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span></li>
                            <li>Wind: <span id="wind"></span></li>
                        </ul>
                    </div>
                </div>
                <br>
            </div>
            <small>
                <a href="https://github.com/alegna19/vanilla-weather" target="_blank">Open-source code,</a> by Angie
                Gomez
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
